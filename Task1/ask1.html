<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>ask1</title>
		<link href="ask1.css" type="text/css" rel="stylesheet"/>
	</head>

	<body>
		<div>
			<div class="header" style="text-align:center">
			<h1>Φόρμα παραγγελίας</h1>
	  		</div>
	  		<div class="left">
				<form id="mainform">
					<fieldset class="form1" name="Info">
						<legend>Στοιχεία Παραλήπτη</legend>
							<table>
								<tbody>
									<tr>
										<td><label for="firstname">Όνομα*</label></td>
										<td><input id="firstname" type="text" name="FirstName" size="20" required /></td>
									</tr>
									<tr>
										<td><label for="lastname">Επώνυμο*</label></td>
										<td><input id="lastname" type="text" name="LastName" size="20" required /></td>
									</tr>
									<tr>
										<td><label for="phone">Τηλέφωνο*</label></td>
										<td><input id="phone" type="text" name="TelephoneNumber" size="20" required /></td>
									</tr>
									<tr>
										<td><label for="address">Διεύθυνση*</label></td>
										<td><input id="address" type="text" name="Address" size="20" required /></td>
									</tr>
									<tr>
										<td><label for="postalcode">TK*</label></td>
										<td><input id="postalcode" type="text" name="PostalCode" size="20" required /></td>
									</tr>
									<tr>
										<td><label for="email">Email</label></td>
										<td><input id="email" type="email" name="Email" size="20" /></td>
									</tr>
									<tr>
										<td><label for="website">Ο ιστότοπος σας </label></td>
										<td><input id="website" type="text" name="Website" size="20" /></td>
									</tr>
								</tbody>
							</table>
					</fieldset>
					<fieldset class="form2" name="Payment">
						<legend>Πληρωμή</legend>
							<label for="city">Πόλη: </label>
		          			<select id="city" name="cities" required>
			    				<option value="thessaloniki">Θεσσαλονίκη</option>
			    				<option value="serres">Σέρρες</option>
			    				<option value="kilkis">Κιλκίς</option>
			    				<option value="drama">Δράμα</option>
			    				<option value="kavala">Καβάλα</option>
			    				<option value="xalkidiki">Χαλκιδική</option>
			    				<option value="florina">Φλώρινα</option>
		    				</select>
		    				<br/>
          					<br/>
		          			<label><b>Τρόπος Πληρωμής</b></label><br/>
						    <input type="radio" name="PaymentType" value="InstantPay" checked/>Αντικαταβολή<br/>
						    <input type="radio" name="PaymentType" value="BankPay"/>Κατάθεση<br/>
						    <input type="radio" name="PaymentType" value="CreditCardPay"/>Πιστωτική Κάρτα<br/>
					</fieldset>
		      	</form>
		    </div>
		     <div class="right">
		     	<label>Οδηγίες για την παράδοση</label>
		        <textarea placeholder="Εδώ γράφετε!"></textarea>
		        <br/>
		        <br/>
		        <div class="form2">
		        	<label>Πόσο εύκολη ήταν η ολοκλήρωση της παραγγελίας σας;</label>
		            <br/>
		            <input type="range" name="rating" min="0" max="10"/>
		            <br/>
		            <label style="margin-right:60px">Εύκολη</label><label>Δύσκολη</label>
		         	<br/>
		        </div>
			</div>
			<div class="buttons">
				 <button form="mainform" type="submit">Υποβολή</button>
			     <button form="mainform" type="reset">Επαναφορά</button>
			</div>
		</div>
	</body>
</html>
