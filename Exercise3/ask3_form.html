<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>ask3 - Form</title>
	<style type="text/css">
		h1 {
		text-align: center;
		background-color: #006080;
		color: white;
		padding-top: 30px;
		padding-bottom: 30px;
		}

		.form{
		padding-left: 10px;
		padding-right: 10px;
		border-width: 4px;
		border-color: black;
		border-style: solid;
		background-color: #ffff99;
		background: linear-gradient(to bottom, white, #ffff99);
		}
	</style>
	<script type="text/javascript">

		function appendTo(ID,Text){
			var x = document.getElementById(ID);
			x.innerHTML = x.innerHTML + "- " + Text;
		}
		function clearElement(ID) {
			var x = document.getElementById(ID);
			x.innerHTML = " ";
		}

		// Writes to an element deleting previous text
		function writeTo(ID,Text){
			clearElement(ID);
			appendTo(ID,Text);
		}
	</script>
</head>
<body>
	<h1>Φόρμα Επικοινωνίας</h1>
	<div class="form">
		<form id="mainform" action="stoixeia.html" method="GET">
			<h3>Συμπληρώστε τα παρακάτω στοιχεία</h3>
			<label for="firstlastname">Ονοματεπώνυμο:</label><br/>
			<input id="firstlastname" type="text" name="FirstLastName" size="50" required />
			<br/><br/>
			<label>Ηλικία (διαλέξτε ένα από τα παρακάτω):</label><br/>
			<input type="radio" name="Age" value="<17">Έως 17<br/>
			<input type="radio" name="Age" value="18-30">Από 18 έως 30<br/>
			<input type="radio" name="Age" value="31-40">Από 31 έως 40<br/>
			<input type="radio" name="Age" value="41-55">Από 41 έως 55<br/>
			<input type="radio" name="Age" value="56-65">Από 56 έως 65<br/>
			<input type="radio" name="Age" value="66>">Πάνω απο 66<br/>
			<br/>
			<label>Τι πληροφορίες θέλετε (διαλέξτε όσα θέλετε):</label><br/>
			<input type="checkbox" name="infos1" value="Hotels">Ξενοδοχεία<br/>
			<input type="checkbox" name="infos2" value="Museums">Μουσεία<br/>
			<input type="checkbox" name="infos3" value="Sightseeing">Αξιοθέατα<br/>
			<input type="checkbox" name="infos4" value="Food">Εστιατόρια-Φαγητό<br/>
			<br/>
			<label>Περιοχή που σας ενδιαφέρει:</label>
			<br/>
			<select name="cities" multiple size="4">
				<option value="Makedonia">Μακεδονία</option>
				<option value="Kuklades">Κυκλάδες</option>
				<option value="Thraki">Θράκη</option>
				<option value="Other">Άλλη</option>
			</select>
			<br/><br/>
			<label for="email">e-mail επικοινωνίας:</label><br/>
			<input id="email" type="email" name="Email" size="50" required />
		</form>
		<br/>
		<button form="mainform" type="submit">Υποβολή - Δείξε στοιχεία</button>
		<button form="mainform" type="reset">Καθάρισμα</button>
		<br/><br/>
	</div>
</body>
</html>
