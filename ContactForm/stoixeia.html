<body>
	<h1>Καταγραφή στοιχείων</h1>

		<p>
			Εδώ θα εμφανιστούν οι καταχωρήσεις:
			<br/>

			<br/>
			<div id="ilikia"></div>

			<div id="plhrofories"></div>
			<br/>
			<div id="perioxh"></div>
			<br/>
			<div id="emailaddress"></div>
		</p>
	</div>
	<script type="text/javascript">
		function getUrlVars() {
    		var vars = {};
    		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        	vars[key] = value;
    		});
    	return vars;
		}

		function appendTo(ID,Text){
			var x = document.getElementById(ID);
			x.innerHTML = x.innerHTML + "- " + Text;
		}

		var first = getUrlVars()["FirstLastName"].replace("+"," ");
        var second = getUrlVars()["Age"];
		var third = [getUrlVars()["infos1"], getUrlVars()["infos2"], getUrlVars()["infos3"], getUrlVars()["infos4"]];
		var fourth = getUrlVars()["cities"];
		var fifth = unescape(getUrlVars()["Email"]);

		var info_type = "";
		for(var i = 0; i<third.length; i++){
			if (third[i] != null)
			{
				if(info_type=="")
				{
					info_type = info_type + third[i];

				}else
				{
					info_type = info_type + ", " + third[i];
				}
			}
		}
 
        appendTo("onoma", first);
		appendTo("ilikia", second);
		appendTo("plhrofories", third);
		appendTo("perioxh", fourth);
		appendTo("emailaddress", fifth);
	</script>
</body>
